<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="/workspace/vscode_workspace/taobao_search_demo/css/index.css">
    <script src="/workspace/vscode_workspace/taobao_search_demo/js/jquery-1.8.3.min.js"></script>
    <title>淘宝搜索框</title>
</head>

<body>
    <!--搜索框容器-->
    <div class="search-container">
        <div class="search-list" id="search-tab">
            <ul>
                <li id="tab_1" class="selected"><a href="#">宝贝</a></li>
                <li id="tab_2"><a href="#">店铺</a></li>
            </ul>
        </div>
        <div class="search-pannel">
            <form action="">
                <div class="search-tips">
                    <a href="#">高级<br>搜索</a>
                </div>
                <div class="search-button">
                    <button class="btn-search" type="submit"></button>
                </div>
                <div class="search-common-pannel">
                    <input type="text" name="" id="" x-webkit-speech="" lang="zh-CN" />
                    <i class="iconfont">ő</i>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    var getDOM = function(id) {
        return document.getElementById(id);
    }

    var addEvent = function(id, event, fn) {
        var el = getDOM(id) || document;
        if (el.addEventListener) {
            el.addEventListener(event, fn, false);
        } else if (el.attachEvent) {
            el.attachEvent("on" + event, fn);
        }

    }

    addEvent("search-tab", "mouseover", function() {
        this.className += " trigger-hover";
    });

    addEvent("tab_1", "mouseover", function() {
        if (this.className.indexOf('selected') < 0) {
            this.className += " selected";
            getDOM('tab_2').className = '';
        }
    });

    addEvent("tab_1", "click", function() {
        getDOM('search-tab').className = 'search-list';
    });

    addEvent("tab_2", "mouseover", function() {
        if (this.className.indexOf('selected') < 0) {
            this.className += " selected";
            getDOM('tab_1').className = '';
        }
    });

    addEvent("tab_2", "click", function() {
        getDOM('search-tab').className = 'search-list';
    });
</script>
